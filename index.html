<html>

<head>
    <link rel="stylesheet" href="css/c13.css" />
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
</head>

<body>
    <h1>
        Abhikumar Narendrabhai Patel
    </h1>


    <form method="POST" action="https://php.scweb.ca/formsubmit" name="form" id="form" novalidate>
        <div  id="main">
        <fieldset>
            <h2>Settings</h2>
            <div class="uname">
                <label for="uname" class="required">User Name:</label>
                <input type="text" placeholder="Enter your User name" name="uname" id="uname" required
                    title="Please enter your name">
            </div>

            <div class="password">
                <label for="password" class="required">Password:</label>
                <input type="password" name="password" id="password" required>
                <!-- <input type="checkbox" id="showPwd">
                <label for="showPwd">show password</label> -->
              </div>
              <div class="password">
                <label for="conf-password" class="required">Confirm password:</label>
                <input type="password" name="conf-password" id="confpassword" required>
              
              </div>

              <label for="count">countries</label>
              <select id="count" name="count">
                <option value="" id="op">Please choose a country</option>
              </select>
            <div id="consent-container" class="">
                <label for="parents-consent">Accept terms and conditions</label>
                <input type="checkbox" name="parents-consent" id="checkbox" value="checked">
            </div>
        </fieldset>
        <input id="submit" type="submit" value="submit" />
        </div>
    </form>
    </div>

    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/password-signup.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/disable-submit.js"></script>
    <script src="js/countries.js"></script>
    <script src="js/submit-event.js"></script>
    <script src="js/populate-selectbox.js"></script>
</body>

</html>
